<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="../lib/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="../lib/bootstrap/js/bootstrap.js"></script>

    <!-- Datattable -->
    <link rel="stylesheet" href="../lib/DataTables/datatables.css">

            font-family: 'Tangerine', serif;
            font-size: 90px;
            text-shadow: 4px 4px 4px #aaa;
        }

    <title>Viajes Soter</title>
</head>

<body>
    <div class="container">
        <!-- Inicio Cabecera -->
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between mb-2 border-bottom">

            <div class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <svg xmlns="http://www.w3.org/2000/svg" style="height: 30px;" viewBox="0 0 640 512"><path d="M484.6 62C502.6 52.8 522.6 48 542.8 48H600.2C627.2 48 645.9 74.95 636.4 100.2C618.2 148.9 582.1 188.9 535.6 212.2L262.8 348.6C258.3 350.8 253.4 352 248.4 352H110.7C101.4 352 92.5 347.9 86.42 340.8L13.34 255.6C6.562 247.7 9.019 235.5 18.33 230.8L50.49 214.8C59.05 210.5 69.06 210.2 77.8 214.1L135.1 239.1L234.6 189.7L87.64 95.2C77.21 88.49 78.05 72.98 89.14 67.43L135 44.48C150.1 36.52 169.5 35.55 186.1 41.8L381 114.9L484.6 62zM0 480C0 462.3 14.33 448 32 448H608C625.7 448 640 462.3 640 480C640 497.7 625.7 512 608 512H32C14.33 512 0 497.7 0 480z"/></svg>
            </div>

            <div id="title" class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                Viajes Soter
            </div>

            <div class="col-md-3 text-end">
                <button type="button" id="login" class="btn btn-outline-primary me-2 access" data-bs-toggle="modal" data-bs-target="#modal_Login">Login</button>
                <button type="button" id="Sign" class="btn btn-primary access" data-bs-toggle="modal" data-bs-target="#modal_Sing">Sign-up</button>
                <button type="button" id="usuario_logeado" class="btn btn-outline-primary me-2" onclick="config()"></button>
                <button type="button" id="logout" class="btn btn-primary access">Logout</button>

            </div>
        </header>
        <!-- Navegador -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light rounded" aria-label="Twelfth navbar example">
            <div class="container-fluid">
                <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample10" aria-controls="navbarsExample10" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

                <div class="navbar-collapse justify-content-md-center collapse" id="navbarsExample10">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./vuelos.html">Vuelos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./hotel.html">Hoteles</a>
                        </li>
                        <!-- <li class="nav-item">
                            <a class="nav-link disabled" href="#">Vuelos + Hotel</a>

                        <li class="nav-item">
                            <a class="nav-link" href="./comentarios.html">Reseñas</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- modal login -->
        <div class="modal fade" id="modal_Login" tabindex="-1" aria-labelledby="modal_LoginLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header p-5 pb-4 border-bottom-0">
                        <h2 class="fw-bold mb-0">login</h2>
                        <button type="button" class="btn-close modal-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body p-5 pt-0">
                        <form action="#" id="login-form" class="needs-validation">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control rounded-4" id="email_login" name="email_login" placeholder="name@example.com" required>
                                <label for="email_login">Email address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control rounded-4" id="pass_login" name="pass_login" placeholder="Password" minlength="8" required>
                                <label for="pass_login">Password</label>
                            </div>
                            <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Login</button>
                            <button id="recovery" class="w-100 mb-2 btn btn-lg rounded-4 btn-outline-primary" data-bs-toggle="modal" data-bs-target="#modal_Recovery" type="button">Forgot password ?</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--  modal sign-up -->
        <div class="modal fade" id="modal_Sing" tabindex="-1" aria-labelledby="modal_SingLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header p-5 pb-4 border-bottom-0">
                        <h2 class="fw-bold mb-0">Sign up for free</h2>
                        <button type="button" class="btn-close modal-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body p-5 pt-0">
                        <form id="form-Sign" class="">
                            <div class="form-floating mb-3">
                                <input type="text" name="dni_register" class="form-control rounded-4" id="dni_register" placeholder="00000000A" pattern="[0-9]{8}[A-Za-z]{1}" required>
                                <label for="dni_register">Dni</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" name="nombre_register" class="form-control rounded-4" id="nombre_register" placeholder="name" maxlength="20" required>
                                <label for="nombre_register">Nombre</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" name="apellidos_register" class="form-control rounded-4" id="apellidos_register" placeholder="subname subname2" maxlength="20" required>
                                <label for="apellidos_register">Apellidos</label>
                            </div>
                            <div class="form-floating mb-3">
                                <select name="pais_register" class="form-control rounded-4" id="pais_register" required>
                                    <option value="españa">España</option>
                                    <option value="francia">Francia</option>
                                    <option value="eeuu">EEUU</option>
                                    <option value="alemania">Alemania</option>
                                    <option value="andorra">Andorra</option>
                                    <option value="australia">Australia</option>
                                    <option value="colombia">Colombia</option>
                                    <option value="canada">Canada</option>
                                    <option value="chile">Chile</option>
                                    <option value="egipto">Egipto</option>
                                    <option value="india">India</option>
                                    <option value="irlanda">Irlanda</option>
                                    <option value="japon">Japon</option>
                                    <option value="polonoia">Polonia</option>
                                    <option value="suiza">Suiza</option>
                                    <option value="turquia">Turquia</option>
                                <label for="pais_register">pais</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" name="telefono_register" class="form-control rounded-4" id="telefono_register" placeholder="000000000" pattern="[0-9]{9}" required>
                                <label for="telefono_register">Telefono</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" name="email_register" class="form-control rounded-4" id="email_register" placeholder="name@example.com" required>
                                <label for="email_register">Email address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" name="usu_register" class="form-control rounded-4" id="usu_register" placeholder="usu" maxlength="20" required>
                                <label for="usu_register">Usuario</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" name="pass_register" class="form-control rounded-4" id="pass_register" placeholder="Password" minlength="8" maxlength="20" required>
                                <label for="pass_register">Password</label>
                            </div>
                            <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Sign up</button>
                            <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- modal recuperar contraseña -->
        <div class="modal fade" id="modal_Recovery" tabindex="-1" aria-labelledby="modal_RecoveryLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header p-5 pb-4 border-bottom-0">
                        <h2 class="fw-bold mb-0">Recovery</h2>
                        <button type="button" class="btn-close modal-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body p-5 pt-0">
                        <form id="recovery-form" class="">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control rounded-4" id="email_recovery" name="email_recovery" placeholder="name@example.com" required>
                                <label for="email_recovery">Email Recovery</label>
                            </div>
                            <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" data-bs-toggle="modal" data-bs-target="#modal_Recovery_Change" type="submit">Recovery</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- modal recuperar contraseña - confirmacion -->
        <div class="modal fade" id="modal_Recovery_Change" tabindex="-1" aria-labelledby="modal_Recovery_ChangeLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header p-5 pb-4 border-bottom-0">
                        <h2 class="fw-bold mb-0">Recovery</h2>
                        <button type="button" class="btn-close modal-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body p-5 pt-0">
                        <form id="recovery-change-form" class="">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control rounded-4" id="codigo_recovery" name="codigo_recovery" placeholder="Recovery" required>
                                <label for="codigo_recovery"> Email code</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control rounded-4" id="pass_new" name="pass_new" placeholder="Password" minlength="8" required>
                                <label for="pass_new"> New Password</label>
                            </div>
                            <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" data-bs-dismiss="modal" type="submit">Change Password</button>
                            <div>
                                <label>Los correso podrian llegar a la carpeta de SPAM</label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal Mensaje -->
        <div class="modal fade" id="mensaje_Status_Success" tabindex="-1" aria-labelledby="mensaje_Status_SuccessLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body text-center">
                        <div class="row">
                            <div class="col-12">
                                <h2 id="status" class="text-success"></h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <button type="button" id="button_success_modal" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="mensaje_Status_Fail" tabindex="-1" aria-labelledby="mensaje_Status_FailLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body text-center">
                        <div class="row">
                            <div class="col-12">
                                <h2 id="statusFail" class="text-danger"></h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <button type="button" id="button_fail_modal" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal Editar -->
        <div class="modal fade" id="modal_Editar" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Editar</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="cometario_Edit_form" class="needs-validation">
                            <div class="mb-3 col-3">
                                <span class="badge bg-info text-dark">Referencia</span> <span id="referencia" class="badge bg-info text-dark" value="0"></span>
                            </div>
                            <input type="text" class="form-control rounded-4" id="referencia_Edit" name="referencia_Edit" style="display: none;">

                            <label class="mb-1">Puntuacion</label>
                            <div class="form-floating mb-3 col-4">
                                <select id="puntuacion_Edit" name="puntuacion_Edit" class="form-select" aria-label="Default select example" required>
                                <option selected="5">5</option>
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                            </div>
                            <label class="mb-1">Destino</label>
                            <div class="form-floating mb-3 col-4">
                                <input type="text" class="form-control rounded-4" id="destino_Edit" name="destino_Edit" required>
                            </div>
                            <label class="mb-1">Reseña</label>
                            <div class="form-floating mb-3 col-8">
                                <textarea class="form-control" id="comentario_Edit" name="comentario_Edit" rows="3" required></textarea>
                            </div>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Saves</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- fin de la cabecera -->
        <!-- Reseña Cabecera -->
        <div class="row mt-2">
            <div class="col-12">
                <img src="../resources/img/reseña.jpg" width="100%">
            </div>
        </div>
        <div class="position-static mt-3 mb-3">
            <h1><span id="cabecera_Comentario" class="badge bg-info text-dark">Reseñas</span></h1>
        </div>
        <!-- Reseña Tabla -->
        <div class="row">
            <div id="containe_table" class="col-12">
                <table id="tabla" class="" width="100%"></table>
            </div>
        </div>
        <!-- Reseña Añadir Reseña -->
        <div id="formulario_comentario" class="row">
            <div class="col-8">
                <form id="cometario_form" class="needs-validation">
                    <div class="mb-3 col-3">
                        <span id="usuario_comentario" class="badge bg-info text-dark">usuario</span>
                    </div>
                    <label class="mb-1">Puntuacion</label>
                    <div class="form-floating mb-3 col-4">
                        <select id="puntuacion" name="puntuacion" class="form-select" aria-label="Default select example" required>
                        <option selected="5">5</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                    </div>
                    <label class="mb-1">Destino</label>
                    <div class="form-floating mb-3 col-4">
                        <input type="text" class="form-control rounded-4" id="destino" name="destino" required>
                    </div>
                    <label class="mb-1">Reseña</label>
                    <div class="form-floating mb-3 col-8">
                        <textarea class="form-control" id="comentario" name="comentario" rows="3" required></textarea>
                    </div>
                    <button class="mb-2 btn btn-lg rounded-4 btn-primary col-4" type="submit">Comentar</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Import JS -->
    <script src="../js/comentarios.js"></script>

</body>
